<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Invitation</title>

  <style>
    /* ===== ROOT RESET ===== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* ===== FIXED VIEWPORT (KEY FIX) ===== */
    .viewport {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100dvh;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      background: radial-gradient(circle at top, #1c0d14 0%, #000 68%);
      color: #fff;
      font-family: serif;
      text-align: center;
    }

    /* ===== CONTENT WRAP ===== */
    .content {
      padding: 16px 16px 140px;
      max-width: 100%;
    }

    /* ===== OVERLAY ===== */
    #tapOverlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #2a0f1c, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    #tapOverlay.hide {
      opacity: 0;
      pointer-events: none;
    }

    .tapText {
      font-size: 18px;
      padding: 14px 30px;
      border-radius: 999px;
      background: linear-gradient(135deg, #f6e27a, #d4af37);
      color: #000;
      font-weight: 500;
    }

    /* ===== INVITE PANEL ===== */
    .invite-panel {
      max-width: 360px;
      margin: 28px auto 16px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow:
        0 30px 60px rgba(0,0,0,0.6),
        0 0 0 1px rgba(255,255,255,0.06);
      opacity: 0;
      transform: translateY(20px);
    }

    .ui-visible .invite-panel {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.9s ease, transform 0.9s ease;
    }

    video {
      width: 100%;
      max-width: 100%;
      display: block;
    }

    /* ===== COUNTDOWN ===== */
    #countdown {
      margin: 14px auto;
      font-size: 14px;
      letter-spacing: 0.6px;
      color: rgba(255,255,255,0.78);
      opacity: 0;
      transform: translateY(6px);
    }

    .ui-visible #countdown {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.8s ease, transform 0.8s ease;
      text-shadow:
        0 0 10px rgba(212,175,55,0.25),
        0 0 22px rgba(212,175,55,0.12);
    }

    /* ===== ACTION BAR ===== */
    .action-bar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 14px 16px 22px;
      display: flex;
      gap: 12px;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      z-index: 50;
    }

    .action-bar a {
      flex: 1;
      padding: 14px 0;
      border-radius: 999px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="viewport">

    <div id="tapOverlay">
      <div class="tapText">Tap to View Invite âœ¨</div>
    </div>

    <div class="content">

      <div class="invite-panel">
        <video id="inviteVideo" playsinline muted></video>
      </div>

      <div id="countdown"></div>

    </div>

    <div class="action-bar">
      <a id="mapLink" target="_blank">Open Map</a>
      <a id="calendarLink" target="_blank">Add to Calendar</a>
    </div>

    <audio id="inviteMusic" loop></audio>

  </div>

  <script src="assets/config/demo.js"></script>
  <script src="assets/core/invite.js"></script>

</body>
</html>
