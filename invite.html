<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitation</title>

  <style>
    body {
      margin: 0;
      padding: 16px 16px 130px;
      background: radial-gradient(circle at top, #1c0d14 0%, #000 68%);
      color: #fff;
      font-family: serif;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    /* ================= Overlay ================= */
    #tapOverlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #2a0f1c, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      cursor: pointer;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    #tapOverlay.hide {
      opacity: 0;
      transform: scale(1.03);
      pointer-events: none;
    }

    .tapText {
      font-size: 18px;
      padding: 14px 30px;
      border-radius: 999px;
      background: linear-gradient(135deg, #f6e27a, #d4af37);
      color: #000;
      font-weight: 500;
      box-shadow: 0 10px 30px rgba(212,175,55,0.35);
    }

    /* ================= Invite panel ================= */
    .invite-panel {
      max-width: 360px;
      margin: 26px auto 14px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow:
        0 40px 80px rgba(0,0,0,0.6),
        0 0 0 1px rgba(255,255,255,0.06);
      opacity: 0;
      transform: translateY(10px) scale(0.985);
      will-change: transform;
    }

    .ui-visible .invite-panel {
      animation: settleCard 1.3s cubic-bezier(0.22,0.61,0.36,1) forwards;
    }

    @keyframes settleCard {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* ================= Floating Time Aura ================= */
    #countdown {
      position: relative;
      margin: 14px auto 6px;
      font-size: 14px;
      letter-spacing: 0.7px;
      font-weight: 400;
      color: rgba(255,255,255,0.82);
      opacity: 0;
      transform: translateY(6px);
      text-align: center;
      will-change: opacity, transform;
    }

    /* aura glow */
    #countdown::before {
      content: "";
      position: absolute;
      inset: -18px -28px;
      background: radial-gradient(
        circle at center,
        rgba(212,175,55,0.35),
        transparent 65%
      );
      filter: blur(28px);
      opacity: 0.6;
      z-index: -1;
      animation: auraBreath 9s ease-in-out infinite;
    }

    .ui-visible #countdown {
      animation: countdownReveal 1s ease forwards 1.4s;
    }

    @keyframes countdownReveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes auraBreath {
      0%   { opacity: 0.35; filter: blur(26px); }
      50%  { opacity: 0.65; filter: blur(32px); }
      100% { opacity: 0.35; filter: blur(26px); }
    }

    /* ================= Fixed action bar ================= */
    .action-bar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 14px 16px 22px;
      display: flex;
      gap: 12px;
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.9),
        rgba(0,0,0,0)
      );
      backdrop-filter: blur(8px);
      z-index: 50;
    }

    .action-bar a {
      flex: 1;
      padding: 14px 0;
      border-radius: 999px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .action-bar a:active {
      transform: scale(0.96);
    }

    /* ================= Ambient footer fill (fix black gap) ================= */
    .footer-ambient {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 200px;
      background:
        radial-gradient(
          circle at center,
          rgba(212,175,55,0.18),
          rgba(0,0,0,0.95) 70%
        );
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- TAP OVERLAY -->
  <div id="tapOverlay">
    <div class="tapText">Tap to View Invite âœ¨</div>
  </div>

  <!-- VIDEO PANEL -->
  <div class="invite-panel">
    <video id="inviteVideo" playsinline muted style="width:100%; display:block;"></video>
  </div>

  <!-- COUNTDOWN -->
  <div id="countdown"></div>

  <!-- FIXED ACTION BAR -->
  <div class="action-bar">
    <a id="mapLink" target="_blank">Open Map</a>
    <a id="calendarLink" target="_blank">Add to Calendar</a>
  </div>

  <!-- AMBIENT FOOTER FILL -->
  <div class="footer-ambient"></div>

  <!-- AUDIO -->
  <audio id="inviteMusic" loop></audio>

  <script src="assets/config/demo.js"></script>
  <script src="assets/core/invite.js"></script>

</body>
</html>
