<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- LOCK ZOOM / PAN -->
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1,
                 maximum-scale=1,
                 user-scalable=no,
                 viewport-fit=cover" />

  <title>Invitation</title>

  <style>
    /* ===== ROOT LOCK ===== */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overscroll-behavior: none;
      touch-action: manipulation;
    }

    /* ===== NEUTRAL DARK SPACE ===== */
    body {
      padding: 16px 16px 140px;
      color: #fff;
      font-family: serif;
      text-align: center;
      background: #080405;
    }

    /* ===== TAP OVERLAY ===== */
    #tapOverlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #2a0f1c, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    #tapOverlay.hide {
      opacity: 0;
      pointer-events: none;
    }

    .tapText {
      font-size: 18px;
      padding: 14px 30px;
      border-radius: 999px;
      background: linear-gradient(135deg, #f6e27a, #d4af37);
      color: #000;
      font-weight: 500;
      box-shadow: 0 10px 30px rgba(212,175,55,0.35);
    }

    /* ===== INVITE PANEL ===== */
    .invite-panel {
      position: relative;
      z-index: 1;
      max-width: 360px;
      margin: 36px auto 18px;
      border-radius: 20px;
      overflow: hidden;
      background: #000;

      box-shadow:
        0 30px 60px rgba(0,0,0,0.6),
        0 0 0 1px rgba(255,255,255,0.06);

      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.9s ease, transform 0.9s ease;
    }

    /* ===== CEREMONIAL HALO ===== */
    .invite-panel::before {
      content: "";
      position: absolute;
      inset: -48px;
      z-index: -1;

      background: radial-gradient(
        circle at top center,
        rgba(212,175,55,0.22),
        rgba(212,175,55,0.12) 35%,
        transparent 72%
      );

      filter: blur(32px);
      pointer-events: none;
    }

    /* ===== GROUNDING SHADOW ===== */
    .invite-panel::after {
      content: "";
      position: absolute;
      left: 12%;
      right: 12%;
      bottom: -18px;
      height: 24px;
      z-index: -1;

      background: radial-gradient(
        ellipse at center,
        rgba(0,0,0,0.55),
        transparent 70%
      );

      filter: blur(12px);
    }

    /* ===== EDGE REFLECTION (VIDEO) ===== */
    .invite-panel .edge-reflection {
      position: absolute;
      inset: 0;
      border-radius: 20px;
      pointer-events: none;

      background:
        linear-gradient(
          to bottom,
          rgba(255,255,255,0.12),
          transparent 28%
        ),
        linear-gradient(
          to top,
          rgba(0,0,0,0.35),
          transparent 30%
        );

      opacity: 0.45;
      animation: panel-breathe 14s ease-in-out infinite;
    }

    @keyframes panel-breathe {
      0%   { opacity: 0.38; }
      50%  { opacity: 0.55; }
      100% { opacity: 0.38; }
    }

    .ui-visible .invite-panel {
      opacity: 1;
      transform: translateY(0);
    }

    video {
      width: 100%;
      display: block;
    }

    /* ===== COUNTDOWN ===== */
    #countdown {
      position: relative;
      z-index: 1;
      margin: 14px auto;
      font-size: 14px;
      letter-spacing: 0.6px;
      color: rgba(255,255,255,0.78);

      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.8s ease, transform 0.8s ease;

      text-shadow:
        0 0 10px rgba(212,175,55,0.25),
        0 0 22px rgba(212,175,55,0.12);
    }

    .ui-visible #countdown {
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== ACTION BAR ===== */
    .action-bar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 14px 16px 22px;
      display: flex;
      gap: 12px;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      z-index: 50;
    }

    .action-bar a {
      flex: 1;
      padding: 14px 0;
      border-radius: 999px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      position: relative;
      overflow: hidden;
    }

    /* ===== BUTTON REFLECTION ===== */
    .action-bar a::before {
      content: "";
      position: absolute;
      top: -40%;
      left: -120%;
      width: 200%;
      height: 180%;

      background: linear-gradient(
        120deg,
        transparent 35%,
        rgba(255,255,255,0.28) 50%,
        transparent 65%
      );

      opacity: 0.6;
      animation: button-reflection 9s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes button-reflection {
      0%   { transform: translateX(-120%); opacity: 0; }
      20%  { opacity: 0.6; }
      50%  { transform: translateX(120%); opacity: 0; }
      100% { transform: translateX(120%); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- TAP OVERLAY -->
  <div id="tapOverlay">
    <div class="tapText">Tap to View Invite âœ¨</div>
  </div>

  <!-- INVITE -->
  <div class="invite-panel">
    <video id="inviteVideo" playsinline muted></video>
    <div class="edge-reflection"></div>
  </div>

  <div id="countdown"></div>

  <!-- ACTION BAR -->
  <div class="action-bar">
    <a id="mapLink" target="_blank">Open Map</a>
    <a id="calendarLink" target="_blank">Add to Calendar</a>
  </div>

  <audio id="inviteMusic" loop></audio>

  <script src="assets/config/demo.js"></script>
  <script src="assets/core/invite.js"></script>

</body>
</html>
