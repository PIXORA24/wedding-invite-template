<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitation</title>

  <style>
    body {
      margin: 0;
      padding: 16px 16px 130px;
      background: radial-gradient(circle at top, #1c0d14 0%, #000 68%);
      color: #fff;
      font-family: serif;
      text-align: center;
      overflow-x: hidden;
    }

    /* ================= Overlay ================= */
    #tapOverlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #2a0f1c, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      cursor: pointer;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    #tapOverlay.hide {
      opacity: 0;
      transform: scale(1.03);
      pointer-events: none;
    }

    .tapText {
      font-size: 18px;
      padding: 14px 30px;
      border-radius: 999px;
      background: linear-gradient(135deg, #f6e27a, #d4af37);
      color: #000;
      font-weight: 500;
      box-shadow: 0 10px 30px rgba(212,175,55,0.35);
    }

    /* ================= Invite panel ================= */
    .invite-panel {
      max-width: 360px;
      margin: 26px auto 14px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow:
        0 40px 80px rgba(0,0,0,0.6),
        0 0 0 1px rgba(255,255,255,0.06);
      opacity: 0;
      transform: translateY(10px) scale(0.985);
    }

    .ui-visible .invite-panel {
      animation: settleCard 1.3s cubic-bezier(0.22,0.61,0.36,1) forwards;
    }

    @keyframes settleCard {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* ================= Countdown (premium) ================= */
    #countdown {
      display: inline-block;
      margin: 12px auto 8px;
      padding: 10px 22px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      font-size: 14px;
      letter-spacing: 0.6px;
      color: rgba(255,255,255,0.88);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 18px rgba(212,175,55,0.12);
      opacity: 0;
      transform: scale(0.96);
      will-change: transform, opacity;
    }

    .ui-visible #countdown {
      animation:
        countdownReveal 1s ease forwards 1.6s,
        countdownBreath 9s ease-in-out infinite 2.8s;
    }

    @keyframes countdownReveal {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes countdownBreath {
      0%   { transform: scale(1);     opacity: 0.85; }
      50%  { transform: scale(1.025); opacity: 1; }
      100% { transform: scale(1);     opacity: 0.85; }
    }

    /* ================= Fixed action bar ================= */
    .action-bar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 14px 16px 22px;
      display: flex;
      gap: 12px;
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.9),
        rgba(0,0,0,0)
      );
      backdrop-filter: blur(8px);
      z-index: 50;
    }

    .action-bar a {
      flex: 1;
      padding: 14px 0;
      border-radius: 999px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .action-bar a:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>

  <div id="tapOverlay">
    <div class="tapText">Tap to View Invite âœ¨</div>
  </div>

  <div class="invite-panel">
    <video id="inviteVideo" playsinline muted style="width:100%; display:block;"></video>
  </div>

  <div id="countdown"></div>

  <div class="action-bar">
    <a id="mapLink" target="_blank">Open Map</a>
    <a id="calendarLink" target="_blank">Add to Calendar</a>
  </div>

  <audio id="inviteMusic" loop></audio>

  <script src="assets/config/demo.js"></script>
  <script src="assets/core/invite.js"></script>

</body>
</html>
