<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitation</title>

  <style>
    body {
      margin: 0;
      padding: 16px 16px 120px;
      background: radial-gradient(circle at top, #1a0b12 0%, #000 65%);
      color: #fff;
      font-family: serif;
      text-align: center;
    }

    /* ---------------- Overlay ---------------- */
    #tapOverlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #2a0f1c, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      cursor: pointer;
    }

    .tapText {
      font-size: 20px;
      padding: 14px 28px;
      border-radius: 999px;
      background: linear-gradient(135deg, #f5d76e, #d4af37);
      color: #000;
      font-weight: 500;
    }

    /* ---------------- Invite panel ---------------- */
    .invite-panel {
      max-width: 360px;
      margin: 28px auto 18px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow:
        0 35px 70px rgba(0,0,0,0.55),
        0 0 0 1px rgba(255,255,255,0.05);
      opacity: 0;
      transform: scale(0.98);
    }

    .ui-visible .invite-panel {
      animation: settle 1.2s cubic-bezier(0.22,0.61,0.36,1) forwards;
    }

    @keyframes settle {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* ---------------- Countdown pill ---------------- */
    #countdown {
      display: inline-block;
      margin: 10px auto 0;
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      font-size: 14px;
      letter-spacing: 0.3px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 18px rgba(212,175,55,0.15);
      opacity: 0;
    }

    .ui-visible #countdown {
      animation: fadeIn 1s ease forwards 1.8s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ---------------- Fixed bottom actions ---------------- */
    .action-bar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 14px 16px 22px;
      display: flex;
      gap: 12px;
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.85),
        rgba(0,0,0,0)
      );
      backdrop-filter: blur(6px);
    }

    .action-bar a {
      flex: 1;
      padding: 14px 0;
      border-radius: 999px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .action-bar a:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>

  <!-- TAP OVERLAY -->
  <div id="tapOverlay">
    <div class="tapText">Tap to View Invite âœ¨</div>
  </div>

  <!-- VIDEO PANEL -->
  <div class="invite-panel">
    <video
      id="inviteVideo"
      playsinline
      muted
      style="width:100%; display:block;"
    ></video>
  </div>

  <!-- COUNTDOWN -->
  <div id="countdown"></div>

  <!-- FIXED ACTION BAR -->
  <div class="action-bar">
    <a id="mapLink" target="_blank">Open Map</a>
    <a id="calendarLink" target="_blank">Add to Calendar</a>
  </div>

  <!-- AUDIO -->
  <audio id="inviteMusic" loop></audio>

  <script src="assets/config/demo.js"></script>
  <script src="assets/core/invite.js"></script>

</body>
</html>
