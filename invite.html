<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitation</title>

  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #000;
      color: #fff;
      font-family: serif;
      text-align: center;
    }

    /* ---------------- Overlay ---------------- */
    #tapOverlay {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      cursor: pointer;
    }

    .tapText {
      font-size: 22px;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    /* ---------------- Invite panel ---------------- */
    .invite-panel {
      max-width: 360px;
      margin: 30px auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.35),
        0 0 0 1px rgba(255,255,255,0.05);

      /* GPU stability */
      will-change: transform;
      transform: translate3d(0, 0, 0);
    }

    /* ---------------- Ultra-smooth hero card breathing motion ---------------- */
    @keyframes cardBreathing {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
      }

      40% {
        transform: translate3d(0, -3px, 0) scale(1.006);
      }

      60% {
        transform: translate3d(0, -3px, 0) scale(1.006);
      }

      100% {
        transform: translate3d(0, 0, 0) scale(1);
      }
    }

    /* Apply breathing ONLY after UI becomes visible */
    .ui-visible .invite-panel {
      animation: cardBreathing 16s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
    }

    /* ---------------- UI container ---------------- */
    #inviteUI {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }

    .ui-visible #inviteUI {
      opacity: 1;
      transform: translateY(0);
    }

    /* ---------------- Phase-based reveal ---------------- */
    .ui-title,
    .ui-countdown,
    .ui-actions {
      opacity: 0;
      transform: translateY(12px);
    }

    .ui-visible .ui-title {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.8s ease;
      transition-delay: 3.5s;
    }

    .ui-visible .ui-countdown {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.8s ease;
      transition-delay: 4.5s;
    }

    .ui-visible .ui-actions {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.8s ease;
      transition-delay: 5.5s;
    }

    a {
      color: #d4af37;
      text-decoration: none;
      display: inline-block;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <!-- TAP OVERLAY -->
  <div id="tapOverlay">
    <div class="tapText">Tap to View Invitation</div>
  </div>

  <!-- VIDEO PANEL -->
  <div class="invite-panel">
    <video
      id="inviteVideo"
      playsinline
      muted
      style="width:100%; display:block;"
    ></video>
  </div>

  <!-- UI (reveals in phases) -->
  <div id="inviteUI">

    <h1 id="eventTitle" class="ui-title"></h1>

    <div id="countdown" class="ui-countdown"></div>

    <div class="ui-actions">
      <a id="mapLink" target="_blank">Open Map</a><br>
      <a id="calendarLink" target="_blank">Add to Calendar</a>
    </div>

  </div>

  <!-- Hidden audio -->
  <audio id="inviteMusic" loop></audio>

  <!-- Scripts -->
  <script src="assets/config/demo.js"></script>
  <script src="assets/core/invite.js"></script>

</body>
</html>
