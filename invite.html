<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitation</title>

  <style>
    body {
      margin: 0;
      padding: 16px;
      background: radial-gradient(circle at top, #111 0%, #000 60%);
      color: #fff;
      font-family: serif;
      text-align: center;
    }

    /* ---------------- Overlay ---------------- */
    #tapOverlay {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      cursor: pointer;
    }

    .tapText {
      font-size: 22px;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    /* ---------------- Invite panel ---------------- */
    .invite-panel {
      max-width: 360px;
      margin: 32px auto 24px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow:
        0 30px 60px rgba(0,0,0,0.45),
        0 0 0 1px rgba(255,255,255,0.05);

      transform: scale(0.985);
      opacity: 0;
    }

    /* One-time settle animation */
    .ui-visible .invite-panel {
      animation: cardSettle 1.4s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
    }

    @keyframes cardSettle {
      from {
        transform: scale(0.985);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* ---------------- UI container ---------------- */
    #inviteUI {
      opacity: 0;
      transform: translateY(16px);
      transition: all 0.8s ease;
    }

    .ui-visible #inviteUI {
      opacity: 1;
      transform: translateY(0);
    }

    /* ---------------- Phase-based reveal ---------------- */
    .ui-title,
    .ui-countdown,
    .ui-actions {
      opacity: 0;
      transform: translateY(10px);
    }

    .ui-visible .ui-title {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.8s ease;
      transition-delay: 2.8s;
    }

    .ui-visible .ui-countdown {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.8s ease;
      transition-delay: 3.6s;
    }

    .ui-visible .ui-actions {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.8s ease;
      transition-delay: 4.4s;
    }

    /* ---------------- Typography ---------------- */
    h1 {
      margin: 16px 0 8px;
      font-size: 28px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    #countdown {
      font-size: 15px;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    /* ---------------- Action buttons ---------------- */
    .ui-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 12px;
    }

    .ui-actions a {
      flex: 1;
      padding: 14px 0;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      backdrop-filter: blur(6px);
    }

    .ui-actions a:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>

  <!-- TAP OVERLAY -->
  <div id="tapOverlay">
    <div class="tapText">Tap to View Invitation</div>
  </div>

  <!-- VIDEO PANEL -->
  <div class="invite-panel">
    <video
      id="inviteVideo"
      playsinline
      muted
      style="width:100%; display:block;"
    ></video>
  </div>

  <!-- UI -->
  <div id="inviteUI">
    <h1 id="eventTitle" class="ui-title"></h1>
    <div id="countdown" class="ui-countdown"></div>

    <div class="ui-actions">
      <a id="mapLink" target="_blank">Open Map</a>
      <a id="calendarLink" target="_blank">Add to Calendar</a>
    </div>
  </div>

  <!-- Hidden audio -->
  <audio id="inviteMusic" loop></audio>

  <!-- Scripts -->
  <script src="assets/config/demo.js"></script>
  <script src="assets/core/invite.js"></script>

</body>
</html>
