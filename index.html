<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Invitation</title>

  <!-- Preview -->
  <meta property="og:title" content="Wedding Invitation" />
  <meta property="og:type" content="website" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1c0d14 0%, #000 70%);
      font-family: serif;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }

    h1 {
      font-size: 26px;
      font-weight: 400;
      letter-spacing: 0.6px;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    #eventGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 28px;
    }

    .event-card {
      cursor: pointer;
      border-radius: 18px;
      overflow: hidden;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow:
        0 20px 40px rgba(0,0,0,0.6);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .event-card:hover {
      transform: translateY(-6px);
      box-shadow:
        0 30px 60px rgba(0,0,0,0.8);
    }

    .event-card img {
      width: 100%;
      display: block;
    }

    .event-label {
      padding: 14px 10px 16px;
      font-size: 18px;
      letter-spacing: 0.4px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Select an Invitation</h1>

    <div id="eventGrid"></div>
  </div>

  <!-- Scripts -->
  <script src="assets/config/demo.js"></script>
  <script src="assets/core/index.js"></script>

</body>
</html>
