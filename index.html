<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitation</title>

  <!-- Social preview (generic, safe) -->
  <meta property="og:title" content="Invitation" />
  <meta property="og:type" content="website" />

  <style>
    body {
      margin: 0;
      padding: 24px 16px 40px;
      background: radial-gradient(circle at top, #1c0d14 0%, #000 70%);
      font-family: serif;
      color: #fff;
    }

    #eventGrid {
      display: flex;
      flex-direction: column;
      gap: 28px;
      align-items: center;
    }

    .event-card {
      width: 100%;
      max-width: 340px;
      cursor: pointer;
      text-align: center;
    }

    .event-card img {
      width: 100%;
      display: block;
      border-radius: 18px;
      box-shadow:
        0 25px 50px rgba(0,0,0,0.6),
        0 0 0 1px rgba(255,255,255,0.06);
    }

    .event-label {
      margin-top: 12px;
      font-size: 18px;
      letter-spacing: 0.6px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div id="eventGrid"></div>

  <!-- Order matters -->
  <script src="assets/config/demo.js"></script>
  <script src="assets/core/index.js"></script>

</body>
</html>
